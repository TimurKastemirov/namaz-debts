<div class="debt-detail">
    <p>From: {{debt.date.from | date}}</p>
    <p>To: {{debt.date.to | date}}</p>

    <mat-tab-group>
        <mat-tab label="All">
            <div class="debt-table">
                <div class="debt-table-header">
                    <div class="debt-table-row">
                        <div class="debt-table-data">
                            <span class="debt-table-col-name">All</span>
                        </div>
                        <div class="debt-table-data">
                            <span class="debt-table-col-name">Sab</span>
                        </div>
                        <div class="debt-table-data">
                            <span class="debt-table-col-name">Oyl</span>
                        </div>
                        <div class="debt-table-data">
                            <span class="debt-table-col-name">Eki</span>
                        </div>
                        <div class="debt-table-data">
                            <span class="debt-table-col-name">Akh</span>
                        </div>
                        <div class="debt-table-data">
                            <span class="debt-table-col-name">Yat</span>
                        </div>
                    </div>
                </div>
                <div class="debt-table-body">
                    <div class="debt-table-row"
                         *ngFor="let namazesPerDay of debt.namazes; index as i">
                        <div class="debt-table-data"
                             [ngClass]="{'green check': areAllNamazesPerDayDoneList[i], 'red cancel': !areAllNamazesPerDayDoneList[i]}">
                            <label>
                                <mat-icon class="mi check">check_circle</mat-icon>
                                <mat-icon class="mi cancel">cancel</mat-icon>
                                <input type="checkbox"
                                       name="all{{i}}"
                                       [(ngModel)]="areAllNamazesPerDayDoneList[i]"
                                       (click)="toggleAllNamazes(i)">
                            </label>
                        </div>
                        <div class="debt-table-data"
                             [ngClass]="{'green check': namazesPerDay.sabah, 'red cancel': !namazesPerDay.sabah}">
                            <label>
                                <mat-icon class="mi check">check_circle</mat-icon>
                                <mat-icon class="mi cancel">cancel</mat-icon>
                                <input type="checkbox"
                                       name="sabah{{i}}"
                                       [(ngModel)]="namazesPerDay.sabah"
                                       (click)="toggleOneNamaz(i)">
                            </label>
                        </div>
                        <div class="debt-table-data"
                             [ngClass]="{'green check': namazesPerDay.oyle, 'red cancel': !namazesPerDay.oyle}">
                            <label>
                                <mat-icon class="mi check">check_circle</mat-icon>
                                <mat-icon class="mi cancel">cancel</mat-icon>
                                <input type="checkbox"
                                       name="oyle{{i}}"
                                       [(ngModel)]="namazesPerDay.oyle"
                                       (click)="toggleOneNamaz(i)">
                            </label>
                        </div>
                        <div class="debt-table-data"
                             [ngClass]="{'green check': namazesPerDay.ekindi, 'red cancel': !namazesPerDay.ekindi}">
                            <label>
                                <mat-icon class="mi check">check_circle</mat-icon>
                                <mat-icon class="mi cancel">cancel</mat-icon>
                                <input type="checkbox"
                                       name="ekindi{{i}}"
                                       [(ngModel)]="namazesPerDay.ekindi"
                                       (click)="toggleOneNamaz(i)">
                            </label>
                        </div>
                        <div class="debt-table-data"
                             [ngClass]="{'green check': namazesPerDay.akhsham, 'red cancel': !namazesPerDay.akhsham}">
                            <label>
                                <mat-icon class="mi check">check_circle</mat-icon>
                                <mat-icon class="mi cancel">cancel</mat-icon>
                                <input type="checkbox"
                                       name="akhsham{{i}}"
                                       [(ngModel)]="namazesPerDay.akhsham"
                                       (click)="toggleOneNamaz(i)">
                            </label>
                        </div>
                        <div class="debt-table-data"
                             [ngClass]="{'green check': namazesPerDay.yatsi, 'red cancel': !namazesPerDay.yatsi}">
                            <label>
                                <mat-icon class="mi check">check_circle</mat-icon>
                                <mat-icon class="mi cancel">cancel</mat-icon>
                                <input type="checkbox"
                                       name="yatsi{{i}}"
                                       [(ngModel)]="namazesPerDay.yatsi"
                                       (click)="toggleOneNamaz(i)">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Debt">
            Content 2
        </mat-tab>
        <mat-tab label="Done">
            Content 3
        </mat-tab>
    </mat-tab-group>
</div>
